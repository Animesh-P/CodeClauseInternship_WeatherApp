<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #00aaff, #0044cc);
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      color: #333;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    header, footer {
      margin-bottom: 20px;
    }

    input, button {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #weatherInfo h2 {
      margin: 10px 0;
    }

    #forecast {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px 0;
    }

    #forecast .card {
      background: #f4f4f4;
      color: #333;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      flex: 0 0 120px;
    }

    #forecast .card img {
      max-width: 50px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 15px;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather App</h1>
    </header>
    <main>
      <form id="weatherForm">
        <input type="text" id="cityInput" placeholder="Enter city" required>
        <button type="submit">Get Weather</button>
      </form>
      <section id="weatherInfo">
        <!-- Current weather details will appear here -->
      </section>
      <section id="forecast">
        <!-- 7-day forecast cards will appear here -->
      </section>
      <section id="manageCities">
        <button onclick="location.href='saved_cities.html'">Manage Saved Cities</button>
      </section>
    </main>
    <footer>
      <p>Powered by Animesh</p>
    </footer>
  </div>

  <script>
    // API Configuration
    const apiKey = '5cb69850b41dec777f4e53ab5988d76b'; // Replace with your OpenWeatherMap API key
    const weatherBaseUrl = 'https://api.openweathermap.org/data/2.5/weather';
    const forecastBaseUrl = 'https://api.openweathermap.org/data/2.5/forecast';

    // DOM Elements
    const form = document.getElementById('weatherForm');
    const cityInput = document.getElementById('cityInput');
    const weatherInfo = document.getElementById('weatherInfo');
    const forecastInfo = document.getElementById('forecast');

    // Fetch Current Weather
    async function fetchWeather(city) {
      const url = `${weatherBaseUrl}?q=${city}&appid=${apiKey}&units=metric`;
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error('City not found');
      }
      return await response.json();
    }

    // Fetch 7-Day Forecast
    async function fetchForecast(city) {
      const url = `${forecastBaseUrl}?q=${city}&appid=${apiKey}&units=metric`;
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error('Forecast not available');
      }
      return await response.json();
    }

    // Display Current Weather
    function displayWeather(data) {
      const iconUrl = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
      weatherInfo.innerHTML = `
        <h2>${data.name}, ${data.sys.country}</h2>
        <img src="${iconUrl}" alt="${data.weather[0].description}">
        <p><strong>Temperature:</strong> ${data.main.temp}°C</p>
        <p><strong>Weather:</strong> ${data.weather[0].description}</p>
        <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
        <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
      `;
    }

    // Display 7-Day Forecast
    function displayForecast(data) {
      const days = {};
      data.list.forEach(item => {
        const date = item.dt_txt.split(' ')[0];
        if (!days[date]) {
          days[date] = item;
        }
      });

      forecastInfo.innerHTML = '';
      Object.values(days).forEach(day => {
        const iconUrl = `https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png`;
        forecastInfo.innerHTML += `
          <div class="card">
            <h4>${day.dt_txt.split(' ')[0]}</h4>
            <img src="${iconUrl}" alt="${day.weather[0].description}">
            <p><strong>${day.main.temp}°C</strong></p>
            <p>${day.weather[0].description}</p>
          </div>
        `;
      });
    }

    // Fetch and Display Weather
    async function fetchAndDisplayWeather(city) {
      weatherInfo.innerHTML = `<p>Loading...</p>`;
      forecastInfo.innerHTML = '';
      try {
        const [weatherData, forecastData] = await Promise.all([
          fetchWeather(city),
          fetchForecast(city)
        ]);
        displayWeather(weatherData);
        displayForecast(forecastData);
      } catch (error) {
        weatherInfo.innerHTML = `<p>${error.message}</p>`;
      }
    }

    // Handle Form Submission
    form.addEventListener('submit', event => {
      event.preventDefault();
      const city = cityInput.value.trim();
      fetchAndDisplayWeather(city);
    });
  </script>
</body>
</html>
