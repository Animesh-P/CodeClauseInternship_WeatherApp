<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Cities</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #00aaff, #0044cc);
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      color: #333;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }

    header, footer {
      margin-bottom: 20px;
    }

    input, button {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .city-list {
      margin-top: 20px;
      text-align: left;
    }

    .city {
      background: #f4f4f4;
      color: #333;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .city h3 {
      margin: 5px 0;
    }

    .city p {
      margin: 5px 0;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 15px;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Saved Cities</h1>
    </header>
    <main>
      <form id="addCityForm">
        <input type="text" id="newCityInput" placeholder="Enter city to save" required>
        <button type="submit">Add City</button>
      </form>
      <div class="city-list" id="cityList">
        <!-- Cities with weather details will appear here -->
      </div>
      <!-- Replacing the link with a button -->
      <button id="backToWeatherButton">Back to Weather App</button>
    </main>
    <footer>
      <p>Powered by Animesh</p>
    </footer>
  </div>

  <script>
    const apiKey = '5cb69850b41dec777f4e53ab5988d76b'; // Replace with your OpenWeatherMap API key
    const weatherBaseUrl = 'https://api.openweathermap.org/data/2.5/weather';

    const cityList = document.getElementById('cityList');
    const addCityForm = document.getElementById('addCityForm');
    const newCityInput = document.getElementById('newCityInput');
    const backToWeatherButton = document.getElementById('backToWeatherButton');

    // Retrieve saved cities from local storage
    const savedCities = JSON.parse(localStorage.getItem('savedCities')) || [];

    // Fetch weather data for a city
    async function fetchWeather(city) {
      const url = `${weatherBaseUrl}?q=${city}&appid=${apiKey}&units=metric`;
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error('City not found');
      }
      return await response.json();
    }

    // Display weather details for all saved cities
    async function displaySavedCities() {
      cityList.innerHTML = ''; // Clear the list
      for (const city of savedCities) {
        try {
          const weatherData = await fetchWeather(city);
          const iconUrl = `https://openweathermap.org/img/wn/${weatherData.weather[0].icon}@2x.png`;
          cityList.innerHTML += `
            <div class="city">
              <h3>${weatherData.name}, ${weatherData.sys.country}</h3>
              <img src="${iconUrl}" alt="${weatherData.weather[0].description}">
              <p><strong>Temperature:</strong> ${weatherData.main.temp}Â°C</p>
              <p><strong>Weather:</strong> ${weatherData.weather[0].description}</p>
              <p><strong>Humidity:</strong> ${weatherData.main.humidity}%</p>
              <p><strong>Wind Speed:</strong> ${weatherData.wind.speed} m/s</p>
            </div>
          `;
        } catch (error) {
          cityList.innerHTML += `
            <div class="city">
              <h3>${city}</h3>
              <p>Weather data not available.</p>
            </div>
          `;
        }
      }
    }

    // Add a new city to the saved list
    addCityForm.addEventListener('submit', event => {
      event.preventDefault();
      const newCity = newCityInput.value.trim();
      if (newCity && !savedCities.includes(newCity)) {
        savedCities.push(newCity);
        localStorage.setItem('savedCities', JSON.stringify(savedCities));
        displaySavedCities();
      }
      newCityInput.value = ''; // Clear the input
    });

    // Add event listener to go back to weather app when the button is clicked
    backToWeatherButton.addEventListener('click', () => {
      window.location.href = 'index.html'; // Redirect to the weather app page
    });

    // Display the saved cities on load
    displaySavedCities();
  </script>
</body>
</html>
