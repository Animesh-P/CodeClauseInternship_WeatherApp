<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather App</h1>
    </header>
    <main>
      <form id="weatherForm">
        <input type="text" id="cityInput" placeholder="Enter city" required>
        <button type="submit">Get Weather</button>
      </form>
      <section id="weatherInfo">
        <!-- Current weather details will appear here -->
      </section>
      <section id="forecast">
        <!-- 7-day forecast cards will appear here -->
      </section>
      <section id="manageCities">
        <button onclick="location.href='saved_cities.html'">Manage Saved Cities</button>
      </section>
    </main>
    <footer>
      <p>Powered by Animesh</p>
    </footer>
  </div>
  <script src="js/weather.js" defer></script>
</body>
</html>
