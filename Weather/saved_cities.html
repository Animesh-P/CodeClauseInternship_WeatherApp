<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Cities</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Saved Cities</h1>
    </header>
    <main>
      <form id="addCityForm">
        <input type="text" id="newCityInput" placeholder="Enter city to save" required>
        <button type="submit">Add City</button>
      </form>
      <div class="city-list" id="cityList">
        <!-- Saved cities with weather details and remove buttons will appear here -->
      </div>
      <button id="backToWeatherButton" onclick="window.location.href='index.html';">Back to Weather App</button>
    </main>
    <footer>
      <p>Powered by Animesh</p>
    </footer>
  </div>
  <script src="js/savedCities.js" defer></script>
</body>
</html>
